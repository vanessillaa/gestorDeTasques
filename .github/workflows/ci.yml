name: Laravel Test & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, sqlite

      - name: Install dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction

      - name: Create .env
        run: cp .env.example .env

      - name: Generate APP_KEY
        run: php artisan key:generate

      - name: Run tests
        run: php artisan test

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Clouding server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CLOUDING_HOST }}
          username: ${{ secrets.CLOUDING_USER }}
          key: ${{ secrets.CLOUDING_SSH_KEY }}
          script: |
            cd /var/www/laravel
            git pull origin main
            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
